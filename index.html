<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissors</h2>
       <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="images/rock.png" alt="" class="rock" id="rock" onclick="rpsGame(this)">
            <img src="images/paper.png" alt="" class="paper" id='paper' onclick="rpsGame(this)">
            <img src="images/scissors.png" alt="" class="scissors" id="scissors" onclick="rpsGame(this)">
       </div> 
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
